<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Prompts - Dossier Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Goated Prompts</h1>
        <button id="theme-switcher">Theme</button>
    </header>

    <main class="dossier-container">
        <div class="dossier-tabs" id="tab-container">
            <!-- Tabs injected by JS -->
        </div>
        <div class="dossier-body">
            <div class="prompt-list" id="content-container">
                <!-- Content injected by JS -->
            </div>
        </div>
    </main>

    <footer>
        Made by <a href="https://gabrielongzm.com" target="_blank">Gabriel Ong</a>. 
        <a href="https://github.com/gongahkia/goated-prompts" target="_blank">Source</a>.
    </footer>

    <script src="script.js"></script>
</body>
</html>
