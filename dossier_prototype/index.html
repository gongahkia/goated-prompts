<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Prompts - Dossier Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Goated Prompts <span style="font-size: 0.8em; opacity: 0.5;">// Dossier Prototype</span></h1>
        <button id="theme-switcher">Theme</button>

                <!-- Content injected by JS -->
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
